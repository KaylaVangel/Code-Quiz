    <link rel="stylesheet" href ="style.css">
    <script src="script.js"></script>
    <title>Code Quiz</title>
</head>
<body>
    <h1 class="header">Coding Quiz Challenge</h1>
    <div id="timer"></div>

        <br>Good Luck!
    </p>
    </div>
    <div class="container"> 
        <label id="questions"></label>
        <button type="button" onclick= "answerClick(this)" style= "display:none" id="a"></button>
        <button type="button" onclick= "answerClick(this)" style= "display:none" id="b"></button>
        <button type="button" onclick= "answerClick(this)" style= "display:none" id="c"></button>
        <button type="button" onclick= "answerClick(this)" style= "display:none" id="d"></button>
    </div>
    <div id="answer_results"></div>
    <div class="button">
        <button type="button" onclick="nextPage()"id="start">Start Quiz</button>
    </div>
    <div id="end"></div>
    <div id ="name"></div>
  

    <div>
        
    </div>
